<!DOCTYPE html>
<html>

<head>
   
    <meta charset="UTF-8">
    <title>Travel app</title>
    
<link href="main.css" rel="stylesheet"></head>

<body>
    <div id="photo">
    <header class="url">Travel Planner</header>

    <div id="travel">
        
        <div id="input" class="url">
            <input type="text" id="zip" size="30" placeholder="enter city name here">
            <input type="text" id="date" size="30" placeholder="enter starting date">
            <input type="text" id="end" size="30" placeholder="enter end date">
            <button type="submit" id="submit"  size="100">Submit</button>
            <button id="removeTrip" type="button">Remove trip</button>
        </div>
    </div>

    <button id="addtrip" type="button"> +addtrips</button>

        <div id="entryHolder">
            <div id="test"></div>
            <div id="content"> 
        <p id="cityName"></p><br>
        <p id="departing"></p><br>
        
        <p>Typical weather there:</p>
        <div class="flex">
        <p id="high" class="gap">high:</p>
        <p id="low" class="gap">low:</p>
    </div>
        <div class="flex">
        <p id="lat" class="gap">latitude:</p>
        <p id="longtitude" class="gap">longtitude:</p>
    </div>
        <p id="summary"> </p><br>
        <p id="countdown"></p>
        <p id="lengthoftrip"></p>
        
        
           </div>
        </div>
        
    </div>

    <footer>copyright @revathikumar</footer>
    
    
<script type="text/javascript" src="main.js"></script></body>

</html>
